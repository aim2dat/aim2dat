inputs:
  fragments: [4, 5]
cp2k_parameters:
  GLOBAL:
    PRINT_LEVEL: MEDIUM
    PREFERRED_DIAG_LIBRARY: SCALAPACK
    EXTENDED_FFT_LENGTHS: true
  FORCE_EVAL:
    METHOD: Quickstep
    STRESS_TENSOR: ANALYTICAL
    DFT:
      MGRID: {}
      POISSON: {PERIODIC: XYZ, POISSON_SOLVER: PERIODIC}
      BASIS_SET_FILE_NAME: [BASIS_MOLOPT_UCL, BASIS_MOLOPT]
      POTENTIAL_FILE_NAME: GTH_POTENTIALS
      QS: {EXTRAPOLATION: USE_GUESS, EPS_DEFAULT: 1e-14}
      SCF: {EPS_SCF: 5.0e-7}
      KPOINTS:
        EPS_GEO: 1.0E-8
        FULL_GRID: false
        SYMMETRY: false
      XC: {}
    SUBSYS:
      KIND:
      - {_: C, BASIS_SET: DZVP-MOLOPT-GTH, POTENTIAL: GTH-PBE-q4}
      - {_: H, BASIS_SET: DZVP-MOLOPT-GTH, POTENTIAL: GTH-PBE-q1}
      CELL: {PERIODIC: XYZ}
ref:
  parameters:
    GLOBAL:
      PRINT_LEVEL: MEDIUM
      PREFERRED_DIAG_LIBRARY: SCALAPACK
      EXTENDED_FFT_LENGTHS: true
      RUN_TYPE: BSSE
    FORCE_EVAL:
      BSSE: 
        FRAGMENT: 
        - {LIST: '5 6'}
        - {LIST: '1 2 3 4'}
      METHOD: Quickstep
      STRESS_TENSOR: ANALYTICAL
      DFT:
        MGRID: {}
        POISSON: {PERIODIC: XYZ, POISSON_SOLVER: PERIODIC}
        BASIS_SET_FILE_NAME: [BASIS_MOLOPT_UCL, BASIS_MOLOPT]
        POTENTIAL_FILE_NAME: GTH_POTENTIALS
        QS: {EXTRAPOLATION: USE_GUESS, EPS_DEFAULT: 1e-14}
        SCF: {EPS_SCF: 5.0e-7}
        KPOINTS:
          EPS_GEO: 1.0E-8
          FULL_GRID: false
          SYMMETRY: false
        XC: {}
      SUBSYS:
        KIND:
        - {_: C, BASIS_SET: DZVP-MOLOPT-GTH, POTENTIAL: GTH-PBE-q4}
        - {_: H, BASIS_SET: DZVP-MOLOPT-GTH, POTENTIAL: GTH-PBE-q1}
        - {_: C_ghost, BASIS_SET: DZVP-MOLOPT-GTH, GHOST: True}
        - {_: H_ghost, BASIS_SET: DZVP-MOLOPT-GTH, GHOST: True}
        CELL: {PERIODIC: XYZ}