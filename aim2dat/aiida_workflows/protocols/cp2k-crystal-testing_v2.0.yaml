%YAML 1.2
---
# Protocol with reduced numerical settings for the crystal workflow for testing purposes only.
title: cp2k-crystal-testing
version: '2.0'
description: Test settings to optimize the unit cell of periodic structures and calculate
  different electronic properties.
dependencies:
- [aiida-core, '1.6', Null]
- [seekpath, '2.0', Null]
parent_node_type: structure
parent_node_input:
  seekpath_analysis: structure
tasks:
  seekpath_analysis:
    process: aim2dat.seekpath.structure_analysis
  find_scf_parameters:
    process: aim2dat.cp2k.find_scf_p
    blacklist_inputs:
    - custom_scf_method
    dependencies:
      seekpath_analysis:
      - [primitive_structure, structural_p.structure]
  unit_cell_preopt:
    process: aim2dat.cp2k.cell_opt
    blacklist_inputs:
    - custom_scf_method
    - optimization_p.keep_angles
    - optimization_p.keep_symmetry
    dependencies:
      seekpath_analysis:
      - [primitive_structure, structural_p.structure]
      find_scf_parameters:
      - [scf_parameters, structural_p.scf_parameters]
  unit_cell_opt:
    process: aim2dat.cp2k.cell_opt
    blacklist_inputs:
    - custom_scf_method
    - optimization_p.keep_angles
    - optimization_p.keep_symmetry
    dependencies:
      unit_cell_preopt:
      - [cp2k.output_structure, structural_p.structure]
      - [scf_parameters, structural_p.scf_parameters]
  band_structure:
    process: aim2dat.cp2k.band_structure
    blacklist_inputs:
    - custom_scf_method
    dependencies:
      seekpath_analysis:
      - [parameters, path_parameters]
      unit_cell_opt:
      - [cp2k.output_structure, structural_p.structure]
      - [cp2k.remote_folder, cp2k.parent_calc_folder]
      - [scf_parameters, structural_p.scf_parameters]
  eigenvalues:
    process: aim2dat.cp2k.eigenvalues
    blacklist_inputs:
    - custom_scf_method
    dependencies:
      unit_cell_opt:
      - [cp2k.output_structure, structural_p.structure]
      - [cp2k.remote_folder, cp2k.parent_calc_folder]
      - [scf_parameters, structural_p.scf_parameters]
  pdos:
    process: aim2dat.cp2k.pdos
    blacklist_inputs:
    - custom_scf_method
    dependencies:
      unit_cell_opt:
      - [cp2k.output_structure, structural_p.structure]
  partial_charges:
    process: aim2dat.cp2k.partial_charges
    blacklist_inputs:
    - custom_scf_method
    dependencies:
      unit_cell_opt:
      - [cp2k.output_structure, structural_p.structure]
      - [cp2k.remote_folder, cp2k.parent_calc_folder]
      - [scf_parameters, structural_p.scf_parameters]
general_input:
  cp2k.parameters:
    value:
      GLOBAL: {PRINT_LEVEL: MEDIUM}
      FORCE_EVAL:
        METHOD: Quickstep
        STRESS_TENSOR: ANALYTICAL
        DFT:
          MGRID: {}
          POISSON: {PERIODIC: XYZ, POISSON_SOLVER: PERIODIC}
          BASIS_SET_FILE_NAME: [BASIS_MOLOPT_UCL, BASIS_MOLOPT]
          POTENTIAL_FILE_NAME: GTH_POTENTIALS
          QS: {EXTRAPOLATION: USE_GUESS, EPS_DEFAULT: 1e-8}
          SCF: {}
          KPOINTS: {}
          XC: {}
        SUBSYS:
          CELL: {PERIODIC: XYZ}
    aiida_node: true
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  numerical_p.kpoints_ref_dist:
    value: 0.75
    aiida_node: true
    tasks: [find_scf_parameters, unit_cell_opt, band_structure, partial_charges]
  factor_unocc_states:
    value: 4.0
    aiida_node: true
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  enable_roks:
    value: false
    aiida_node: true
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  scf_method:
    value: density_mixing
    aiida_node: true
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, partial_charges]
  adjust_scf_parameters:
    value: true
    aiida_node: true
    tasks: [unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  always_add_unocc_states:
    value: true
    aiida_node: true
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, partial_charges]
  max_iterations:
    value: 100
    aiida_node: true
    compare: False
  parameters->seekpath_analysis:
    value: {reference_distance: 0.015, symprec: 0.005}
    aiida_node: true
  optimization_p.max_force->unit_cell_preopt:
    value: 0.1
    aiida_node: true
  optimization_p.rms_force->unit_cell_preopt:
    value: 0.05
    aiida_node: true
  optimization_p.max_dr->unit_cell_preopt:
    value: 0.1
    aiida_node: true
  optimization_p.rms_dr->unit_cell_preopt:
    value: 0.05
    aiida_node: true
  optimization_p.pressure_tolerance->unit_cell_preopt:
    value: 10000.0
    aiida_node: true
  optimization_p.max_force->unit_cell_opt:
    value: 0.1
    aiida_node: true
  optimization_p.rms_force->unit_cell_opt:
    value: 0.05
    aiida_node: true
  optimization_p.max_dr->unit_cell_opt:
    value: 0.1
    aiida_node: true
  optimization_p.rms_dr->unit_cell_opt:
    value: 0.05
    aiida_node: true
  optimization_p.pressure_tolerance->unit_cell_opt:
    value: 10000.0
    aiida_node: true
  scf_method->pdos:
    value: super_cell
    aiida_node: true
  minimum_cell_length->pdos:
    value: 5.0
    aiida_node: true
  resolve_atoms->pdos:
    value: true
    aiida_node: true
  critic2.parameters->partial_charges:
    value:
    - crystal aiida-ELECTRON_DENSITY-1_0.cube
    - load aiida-ELECTRON_DENSITY-1_0.cube core zpsp
    - load aiida-ELECTRON_DENSITY-1_0.cube
    - integrable 2
    - yt
    dependency: critic2.code
    aiida_node: true
  chargemol.parameters->partial_charges:
    value: {'periodicity along A, B, and C vectors': [true, true, true], charge type: DDEC6}
    dependency: chargemol.code
    aiida_node: true
user_input:
  scf_extended_system:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    compare: true
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  numerical_p.xc_functional:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    compare: true
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  numerical_p.cutoff_values:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    compare: true
    tasks: [find_scf_parameters, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  numerical_p.basis_sets:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    compare: true
    tasks: [find_scf_parameters, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  numerical_p.pseudo_file:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    optional: true
    compare: false
    tasks: [find_scf_parameters, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  numerical_p.basis_file:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    optional: true
    compare: false
    tasks: [find_scf_parameters, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  numerical_p.cutoff_values->unit_cell_preopt:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    compare: false
  numerical_p.basis_sets->unit_cell_preopt:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    compare: false
  numerical_p.pseudo_file->unit_cell_preopt:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    optional: true
    compare: false
  numerical_p.basis_file->unit_cell_preopt:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    optional: true
    compare: false
  cp2k.code:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    compare: false
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  cp2k.metadata:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: false
    unstored: true
    optional: true
    compare: false
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
  critic2.code:
    validation: aim2dat.cp2k.partial_charges
    aiida_node: true
    optional: true
    compare: false
    tasks: [partial_charges]
  critic2.metadata:
    validation: aim2dat.cp2k.partial_charges
    aiida_node: false
    unstored: true
    optional: true
    compare: false
    tasks: [partial_charges]
  chargemol.code:
    validation: aim2dat.cp2k.partial_charges
    aiida_node: true
    optional: true
    tasks: [partial_charges]
  chargemol.metadata:
    validation: aim2dat.cp2k.partial_charges
    aiida_node: false
    unstored: true
    optional: true
    compare: false
    tasks: [partial_charges]
  chargemol.path_atomic_densities:
    validation: aim2dat.cp2k.partial_charges
    aiida_node: true
    dependency: chargemol.code
    compare: false
    tasks: [partial_charges]
  clean_workdir:
    validation: aim2dat.cp2k.find_scf_p
    aiida_node: true
    optional: true
    compare: false
    tasks: [find_scf_parameters, unit_cell_preopt, unit_cell_opt, band_structure, eigenvalues, pdos, partial_charges]
results:
  primitive_structure:
    task: seekpath_analysis
    output_port: primitive_structure
  conventional_structure:
    task: seekpath_analysis
    output_port: conv_structure
  scf_method_level:
    task: find_scf_parameters
    output_port: scf_parameters
    retrieve_value: [method_level]
  scf_parameter_level:
    task: find_scf_parameters
    output_port: scf_parameters
    retrieve_value: [parameter_level]
  scf_smearing_level:
    task: find_scf_parameters
    output_port: scf_parameters
    retrieve_value: [smearing_level]
  optimized_structure:
    task: unit_cell_opt
    output_port: cp2k.output_structure
  total_energy:
    task: unit_cell_opt
    output_port: cp2k.output_parameters
    retrieve_value: [energy]
    unit: Hartree
  band_structure:
    task: band_structure
    output_port: cp2k.output_bands
  pdos:
    task: pdos
    output_port: cp2k.output_pdos
  bader_populations:
    task: partial_charges
    output_port: critic2.output_bader_populations
  ddec6_populations:
    task: partial_charges
    output_port: chargemol.output_ddec6_populations
  hirshfeld_populations:
    task: partial_charges
    output_port: cp2k.output_hirshfeld_populations
  mulliken_populations:
    task: partial_charges
    output_port: cp2k.output_mulliken_populations
